name: Deploy Website

on:
    push:
        branches:
            - main
    pull_request:

permissions:
    actions: read
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            # Cache node_modules
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: 'yarn'
            - run: yarn install --frozen-lockfile
            - uses: nrwl/nx-set-shas@v4

            - run: yarn nx run website:build

            - name: Deploy website
              id: upload-artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  name: github-pages
                  path: dist/apps/website

    deploy:
        needs: build

        permissions:
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
